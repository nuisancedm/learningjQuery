<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        
        li{list-style: none;background-color: brown;width: 120px;height: 40px;text-align: center;line-height: 40px;}
        .second li{background-color: coral}
        .second{display: none;}
        .arrow{transform: rotate(90deg);display: inline-block;transition: all 700ms}
        .rotate{transform: rotate(-90deg)}
    </style>
<body>
    <div>
        <ul class="first">
            <li>首页 <div class="arrow">></div></li>
            <ul class="second">
                <li>首页二级</li>
                <li>首页二级</li>
                <li>首页二级</li>
                <li>首页二级</li>
            </ul>
            <li>产品 <div class="arrow">></div></li>
            <ul class="second">
                <li>产品二级</li>
                <li>产品二级</li>
                <li>产品二级</li>
                <li>产品二级</li>
            </ul>
            <li>咨询 <div class="arrow">></div></li>
            <ul class="second">
                <li>咨询二级</li>
                <li>咨询二级</li>
                <li>咨询二级</li>
                <li>咨询二级</li>
            </ul>
            <li>关于 <div class="arrow">></div></li>
            <ul class="second">
                <li>关于二级</li>
                <li>关于二级</li>
                <li>关于二级</li>
                <li>关于二级</li>
            </ul>
        </ul>
    </div>
    
    
    <script>
        $(".first>li").click(function(){
            //完成手风琴
            $(this).next().slideToggle().siblings("ul").slideUp()
            //完成箭头旋转
            $(this).children(".arrow").toggleClass("rotate")
            $(this).siblings().children(".arrow").removeClass("rotate")

        })
    </script>
</body>
</html>
