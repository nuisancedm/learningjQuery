<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 800px;
            margin: auto;
            margin-top: 100px;
        }

        .wrap li {
            list-style: none;
            float: left;
            margin-right: 5px;
            border-radius: 5px;
            padding: 5px 10px;
        }

        ul {
            margin-bottom: 10px;
        }

        ul p {
            float: left;
            margin-right: 10px;
            line-height: 31px;
        }

        .highlight {
            background: #f60 !important;
            color: white !important;
        }

        ul li:hover {
            background: #f3edc2;
            color: #f60;
        }

        #selected ul,
        span {
            float: left;
        }

        #selected li {
            background: #f60;
            color: white;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul id="cloth">
            <p class="title">上装:</p>
            <li class="highlight">全部</li>
            <li>针织衫</li>
            <li>毛呢外套</li>
            <li>T恤</li>
            <li>羽绒服</li>
            <li>棉衣</li>
            <li>卫衣</li>
            <li>风衣</li>
            <div style="clear: both;"></div>
        </ul>
        <ul id="pants">
            <p class="title">裤装: </p>
            <li class="highlight">全部</li>
            <li>牛仔裤</li>
            <li>小脚/铅笔裤</li>
            <li>休闲裤</li>
            <li>打底裤</li>
            <li>哈伦裤</li>
            <div style="clear: both;"></div>
        </ul>
        <ul id="dress">
            <p>裙装: </p>
            <li class="highlight">全部</li>
            <li>连衣裙</li>
            <li>半身裙</li>
            <li>长袖连衣裙</li>
            <li>中长款连衣裙</li>
            <div style="clear: both;"></div>
        </ul>
        <ul id="selected">
            <span>已选条件：</span>
            <span class="noSelected">暂时没有选择过滤条件</span>
            <ul class="list">

                <div style="clear: both;"></div>
            </ul>
            <div style="clear: both;"></div>
        </ul>
    </div>



    <script>
        //封装函数 决定已选条件提示文字时候显示
        function selectCheck() {
            if ($("#selected ul li").length) {
                $(".noSelected").html(" ");
            } else {
                $(".noSelected").html("暂时没有选择过滤条件");
            }
        }

        $("ul li").click(function () {

            //变量声明 parID保存的是鼠标点击的对象的父集的ID属性 意义是为了给点击的元素（动态生成的元素）做标记
            var parID = $(this).parent().attr("id"); 

            //实现点击高光效果——实现点击高光的同时，需要移出当前元素所有同级元素的高光效果
            $(this).addClass("highlight").siblings().removeClass("highlight");

            //实现点击添加tag到筛选栏效果 和 同类tag替换效果
            if ($(this).html() == "全部") {                                                         //如果点的是全部
                $("#selected ul li").remove("." + parID);                                           //移除已选条件里 和点击的"全部"有同样标记的li
            } else if ($("#selected ul ." + parID).length) {                                        //点的不是全部，检测已选条件里和点击元素有着相同标记的元素的数量
                $("#selected ul ." + parID).html($(this).html());                                   //如果有，更改其中的内容为被点击元素的内容
            } else {                                                                                //如果没有
                $("#selected ul").prepend("<li class=" + parID + ">" + $(this).html() + "</li>");   //那就添加    
            }

            selectCheck(); //判断一次 是否需要显示文字提示
        })


        //动态生成的元素不能使用click方法直接绑定事件，需要使用.on方法绑定
        $("#selected ul").on("click", "li", function () {

            var parID = $(this).attr("class"); //parID标记仍然需要，但是由于此时点击元素的功能从添加进已选变成了从已选中删除，声明的方法需要变化。局部变量不会覆盖

            //实现 点击已选条件栏的tag就删除点击的tag 并且只有“全部”为高亮效果
            $(this).remove();
            $("#" + parID + " li").removeClass("highlight").eq(0).addClass("highlight");  //把点击元素在其父集中的高光效果取消 给全部增加高光效果

            selectCheck();
        })
    </script>
</body>

</html>
